<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const products = [
        {
          id: 3,
          price: 127,
          photos: ["1.jpg", "2.jpg"],
        },
        {
          id: 5,
          price: 499,
          photos: [],
        },
        {
          id: 10,
          price: 26,
          photos: ["3.jpg"],
        },
        {
          id: 8,
          price: 78,
        },
      ];

      const productsWithPhotos = [];

      for (let i = 0; i < products.length; i++) {
        const product = products[i];
        if (
          product.photos && // есть свойство photos
          Array.isArray(product.photos) && // это массив
          product.photos.length > 0 // есть хотя бы 1 фотография
        ) {
          productsWithPhotos.push(product);
        }
      }

      console.log(productsWithPhotos);

      const sortedProducts = [];

      for (let i = 0; i < products.length; i++) {
        sortedProducts.push(products[i]);
      }

      sortedProducts.sort(function (a, b) {
        return a.price - b.price;
      });

      console.log(sortedProducts);
    </script>
  </body>
</html>
